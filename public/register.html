<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Register</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="transition.js"></script>
</head>

<body>
  <div class="form-container fade-in">
    <h2>Register</h2>
    <form id="registerForm" action="/register" method="POST">
      <input type="text" name="username" placeholder="Username" required /><br />
      <input type="email" name="email" placeholder="Email" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
        title="Please enter a valid email like abc@example.com" />
      <br />
      <input type="password" name="password" placeholder="Password" required /><br />
      <input type="password" name="confirmPassword" placeholder="Confirm Password" required /><br />
      <button type="submit">Register</button>
    </form>
    <p>Already have an account?
      <a href="/login" class="animated-link link-transition"">
    <span class=" hover-text">Login here</span>
      </a>
    </p>
  </div>
  <script src="form.js"></script>
</body>

</html>
